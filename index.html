<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw21</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="categories">
        <h2>Категорії</h2>
        <ul>
            <li class="category" onclick="showProducts(1)">Cars</li>
            <li class="category" onclick="showProducts(2)">Headphones</li>
            <li class="category" onclick="showProducts(3)">Watches</li>
        </ul>
    </div>

    <div id="products">
        <h2>Товари</h2>
        <ul id="product-list">
            <!-- Тут будуть виводитись товари для кожної категорії -->
        </ul>
    </div>

    <div id="product-info">
        <h2>Інформація про товар</h2>
        <div id="product-details">
            <!-- Тут буде виводитись інформація про обраний товар -->
        </div>
        <button id="buy-button" onclick="buyProduct()">Купити</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
